<script>
let map;
let soundIndex = 1; // Sound ID index
let sounds = {}; // To keep track of sounds and waveforms
let markers = {}; // To keep track of markers
let polylines = {}; // To keep track of polylines
let audioFile; // To hold the uploaded audio file for p5.js
// Load sound and coordinates
function processFiles() {
 const soundFile = document.getElementById('soundFile').files[0];
 const excelFile = document.getElementById('excelFile').files[0];
 
 if (soundFile && excelFile) {
   audioFile = soundFile; // Assign the file to a global variable for p5.js
   const soundId = `soundwalk${String(soundIndex).padStart(2, '0')}`;
   loadSound(soundFile, soundId);
   readExcel(excelFile, soundId);
   soundIndex++; // Increment for the next upload
 } else {
   alert('Please upload both a sound file and an Excel file with GPS coordinates.');
 }
}

// Load sound into waveform visualization and create play/pause buttons
function loadSound(soundFile, soundId) {
 const reader = new FileReader();
 reader.onload = function(event) {
   const soundItem = document.createElement('li');
   soundItem.id = soundId;

   // Create the play button
   const playButton = document.createElement('button');
   playButton.className = 'playButton';
   playButton.textContent = 'Play';
   playButton.addEventListener('click', () => playSound(soundId));
   soundItem.appendChild(playButton);

   document.getElementById('soundList').appendChild(soundItem);
 };
 reader.readAsDataURL(soundFile);
}

// Read GPS coordinates from Excel file
function readExcel(excelFile, soundId) {
 const reader = new FileReader();
 reader.onload = function(event) {
   const data = new Uint8Array(event.target.result);
   const workbook = XLSX.read(data, { type: 'array' });
   const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
   const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
   
   plotCoordinatesOnMap(rows, soundId);
 };
 reader.readAsArrayBuffer(excelFile);
}

// Play the sound
function playSound(soundId) {
 console.log(`Playing sound: ${soundId}`);
}

// Pass the audio file to p5.js sketch
window.audioFile = null;

</script>
